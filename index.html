<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Smash Arena</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="titulo">
            <a class="principal" href="index.html"><h1><b>SMASH ARENA</b></h1></a>
        </div>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="altaUsuario">Alta Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="modificarUsuario">Modificar Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="alquilarPista">Alquilar Pista</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="crearClase">Crear clase de Padel</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="formularios">
        <!--Formulario Alta Usuario-->
            <div class="divfrmAltaUsuario">
                <form name="frmAltaUsuario" id="frmAltaUsuario">
                    <legend><b>Alta de Usuario</b></legend>
                    <hr>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control nombreUsuario" placeholder="Nombre y Apellidos" aria-label="Nombre y Apellidos" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">DNI</span>
                        <input type="text" class="form-control dniUsuario" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon1" required >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Edad</span>
                        <input type="number" class="form-control Edad" placeholder="Edad" aria-label="Edad" aria-describedby="basic-addon1" required >
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioSexoAltaUsuario" id="radioSexoHombreAltaUsuario" checked>
                        <label class="form-check-label" for="radioSexo">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="radioSexoAltaUsuario" id="radioSexoMujerAltaUsuario">
                        <label class="form-check-label" for="radioSexo">Mujer</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" name="checkInstructor" id="checkInstructor">
                        <label class="form-check-label" for="checkInstructor">Instructor</label>
                      </div>
                    <div class="d-grid gap-2 d-md-block">
                        <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary">
                        <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary">
                    </div>
                </form>
            </div>
            <!--Formulario Modificar Usuario-->
            <div class="divfrmModificarUsuario">
                <form name="frmModificarUsuario" id="frmModificarUsuario">
                    <legend><b>Modificar Usuario</b></legend>
                    <hr>
                    <select class="form-select mb-3" aria-label="Selecciona un Usuario" id="comboUsuarios">
                        <option selected value = "nulo">Selecciona un usuario...</option>
                    </select>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control nombreUsuarioModificar" placeholder="Nombre y Apellidos" aria-label="Nombre y Apellidos" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">DNI</span>
                        <input type="text" class="form-control dniUsuarioModificar" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Edad</span>
                        <input type="number" class="form-control edadModificar" placeholder="Edad" aria-label="Edad" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioSexo" id="radioSexoHombre" checked>
                        <label class="form-check-label" for="radioSexo">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="radioSexo" id="radioSexoMujer">
                        <label class="form-check-label" for="radioSexo">Mujer</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" name="checkInstructor" id="checkInstructorModificar">
                        <label class="form-check-label" for="checkInstructor">Instructor</label>
                      </div>
                    <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary"></input>
                    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary"></input>
                </form>
            </div>
            <!--Formulario Alta Reserva-->
            <div class="divfrmAltaReserva">
                <form name="frmAltaReserva" id="frmAltaReserva">
                    <legend><b>Realizar Reserva</b></legend>
                    <hr>
                    <div class="input-group mb-3">
                        <span class="input-group-text nombreReserva" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control nombreReserva" placeholder="Nombre de la Reserva" aria-label="Nombre de la Reserva" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text descripcionReserva" id="basic-addon1">Descripción</span>
                        <input type="text" class="form-control descripcionReserva" placeholder="Descripción de la Reserva" aria-label="Descripción de la Reserva" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text diaReserva" id="basic-addon1">Día</span>
                        <input type="date" class="form-control diaReserva" aria-label="Día de la Reserva" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text horaReserva" id="basic-addon1">Hora</span>
                        <input type="time" class="form-control horaReserva" aria-label="Hora de la Reserva" aria-describedby="basic-addon1">
                    </div>
                    <select class="form-select mb-3" aria-label="Selecciona una Pista" id="comboPistas">
                        <option selected>Selecciona una pista...</option>
                    </select>
                    <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary"></input>
                    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary"></input>
                </form>
            </div>
            <!--Formulario Alta Clases-->
            <div class="divfrmAltaClases">
                <form name="frmAltaClases" id="frmAltaClases">
                    <legend><b>Crear una Clase</b></legend>
                    <hr>
                    <div class="input-group mb-3">
                        <span class="input-group-text idClase" id="basic-addon1">ID</span>
                        <input type="number" class="form-control idClase" placeholder="ID de la Clase" aria-label="ID de la Clase" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text nombreClase" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control nombreClase" placeholder="Nombre de la Clase" aria-label="Nombre de la Clase" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text descripcionClase" id="basic-addon1">Descripción</span>
                        <input type="text" class="form-control descripcionClase" placeholder="Descripción de la Clase" aria-label="Descripción de la Clase" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text diaInicioClase" id="basic-addon1">Día de Inicio</span>
                        <input type="date" class="form-control diaInicioClase" aria-label="Día de inicio de la Clase" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text diaFinClase" id="basic-addon1">Día de Fin</span>
                        <input type="date" class="form-control diaFinClase" aria-label="Día de fin de la Clase" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text capacidadClase" id="basic-addon1">Capacidad</span>
                        <input type="number" class="form-control capacidadClase" placeholder="Capacidad de la Clase" aria-label="ID de la Clase" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text tipoClase" id="basic-addon1">Tipo</span>
                        <input type="text" class="form-control tipoClase" placeholder="Tipo de Clase" aria-label="Descripción de la Clase" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text idInstructorClase" id="basic-addon1">Instructor</span>
                        <input type="number" class="form-control idInstructorClase" placeholder="ID del Instructor" aria-label="ID del Instructor" aria-describedby="basic-addon1">
                    </div>
                    <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary"></input>
                    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary"></input>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="objeto.js"></script>
        <script type="text/javascript" src="codigo.js"></script>
    </body>
</html>
