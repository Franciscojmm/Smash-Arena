<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Smash Arena</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css"/>
    </head>
    <body>
        <div id="titulo">
            <a class="principal" href="index.html"><h1><b>SMASH ARENA</b></h1></a>
        </div>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" class="opcion" id="altaUsuario">Alta Usuario</a>
                    </li>
                    <li>
                        <a href="#" class="opcion" id="alquilarPista">Alquilar Pista</a>
                    </li>
                    <li>
                        <a href="#" class="opcion" id="venderMaterialDeportivo">Vender Material Deportivo</a>
                    </li>
                    <li>
                        <a href="#" class="opcion" id="mostrarUsuarios">Listado de Usuarios</a>
                    </li>
                    <li>
                        <a href="#" class="opcion" id="cursosPadel">Cursos de Padel</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="formularios">
        <!--Formulario Alta Usuario-->
            <div class="divfrmAltaUsuario">
                <form name="frmAltaUsuario" id="frmAltaUsuario">
                    <label for="nombreUsuario">Nombre </label>
                    <input type="text" name="nombreUsuario" class="nombreUsuario" placeholder="Nombre y Apellidos"></input>
                    <p>
                    <label for="dniUsuario">DNI </label>
                    <input type="text" name="dniUsuario" class="dniUsuario" placeholder="DNI"></input>
                    <p>
                    <label for="iEdad">Edad</label>
                    <input type="number" name="iEdad" class="Edad" placeholder="Edad"></input>
                    <p>
                        <label for="bSexo">Sexo</label>
                        <input type=radio name="bSexo" class="Sexo" value ="M" >Masculino</input>
                        <input type=radio name="bSexo" class="Sexo" value ="F" >Femenino </input>
                    <p>
                        <label for="bInstructor">¿Es instructor?</label>
                        <input type="checkbox" name ="bInstructor"></input>
                    <p>   
                    <input type="submit" name="botonEnviar" value="Aceptar" class="btn btn-primary"></input>
                    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary"></input>
                </form>
            </div>
            <div class="divfrmAltaReserva">
                <form name="frmAltaReserva" id="frmAltaReserva">
                    <label for="nombreReserva">Nombre </label>
                    <input type="text" name="nombreReserva" class="nombreReserva" placeholder="Nombre"></input>
                    <p>
                    <label for="descripcionReserva">Descripción </label>
                    <input type="text" name="descripcionReserva" class="descripcionReserva" placeholder="Descripción"></input>
                    <p>
                    <input type="date" name="diaReserva" class="diaReserva">
                    <p>
                    <label for="horaInicioReserva">Hora de inicio </label>
                    <input type="time" name="horaInicioReserva" class="horaInicioReserva"></input>
                    <p>
                        <label for="DNI">DNI </label>
                        <input type="text" name="IdUsuario" class="IdUsuario" placeholder="DNI"></input>   
                     <div name="comboPistas" id="comboPistas">

                     </div>   
                     <!-- Borrar el onclick -->
                     <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary" onclick="hacerReserva()" ></input>
                    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary"></input>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="objeto.js"></script>
        <script type="text/javascript" src="codigo.js"></script>
    </body>
</html>
