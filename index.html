<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Smash Arena</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="titulo">
            <a class="principal" href="index.html"><h1><b>SMASH ARENA</b></h1></a>
        </div>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="altaUsuario">Alta Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="modificarUsuario">Modificar Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="alquilarPista">Alquilar Pista</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="mostrarUsuarios">Listado de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="opcion nav-link" id="cursosPadel">Cursos de Padel</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="formularios">
        <!--Formulario Alta Usuario-->
            <div class="divfrmAltaUsuario">
                <form name="frmAltaUsuario" id="frmAltaUsuario">
                    <legend><b>Alta de Usuario</b></legend>
                    <hr>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control nombreUsuario" placeholder="Nombre y Apellidos" aria-label="Nombre y Apellidos" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">DNI</span>
                        <input type="text" class="form-control dniUsuario" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon1">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Selecciona foto del Usuario</label>
                        <input class="form-control fotoUsuario" type="file" id="formFile">
                      </div>
                    <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary"></input>
                    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary"></input>
                </form>
            </div>
            <!--Formulario Modificar Usuario-->
            <div class="divfrmModificarUsuario">
                <form name="frmModificarUsuario" id="frmModificarUsuario">
                    <legend><b>Modificar Usuario</b></legend>
                    <hr>
                    <select class="form-select" aria-label="Selecciona un Usuario">
                        <option selected>Selecciona un usuario...</option>
                      </select>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control nombreUsuario" aria-label="Nombre y Apellidos" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">DNI</span>
                        <input type="text" class="form-control dniUsuario" aria-label="DNI" aria-describedby="basic-addon1">
                    </div>
                    Foto del usuario:
                    <div class="input-group mb-3">
                        <input type="file" class="form-control fotoUsuario" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Subir</label>
                    </div>
                    <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary"></input>
                    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary"></input>
                </form>
            </div>
            <!--Formulario Alta Reserva-->
            <div class="divfrmAltaReserva">
                <form name="frmAltaReserva" id="frmAltaReserva">
                    <legend><b>Realizar Reserva</b></legend>
                    <hr>
                    <div class="input-group mb-3">
                        <span class="input-group-text nombreReserva" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control nombreReserva" placeholder="Nombre de la Reserva" aria-label="Nombre de la Reserva" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text descripcionReserva" id="basic-addon1">Descripción</span>
                        <input type="text" class="form-control nombreReserva" placeholder="Descripción de la Reserva" aria-label="Descripción de la Reserva" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text diaReserva" id="basic-addon1">Día</span>
                        <input type="date" class="form-control diaReserva" aria-label="Día de la Reserva" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text horaReserva" id="basic-addon1">Hora</span>
                        <input type="time" class="form-control horaReserva" aria-label="Hora de la Reserva" aria-describedby="basic-addon1">
                    </div>
                    <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary"></input>
                    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary"></input>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="objeto.js"></script>
        <script type="text/javascript" src="codigo.js"></script>
    </body>
</html>
